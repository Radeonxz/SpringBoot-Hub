<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Web App</title>
</head>
<body>
<h1>Publisher List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}">Id</td>
        <td th:text="${publisher.firstName}">First Name</td>
        <td th:text="${publisher.lastName}">Last Name</td>
    </tr>
</table>
</body>
</html>
