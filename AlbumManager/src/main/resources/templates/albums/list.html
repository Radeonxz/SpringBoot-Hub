<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Web App</title>
</head>
<body>
<h1>Album List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Holder</th>
    </tr>
    <tr th:each="album : ${albums}">
        <td th:text="${album.id}">Id</td>
        <td th:text="${album.title}">Title</td>
        <td th:text="${album.holder.name}">Holder</td>
    </tr>
</table>
</body>
</html>
